<div class="modal-container">
    <div class="header">Add Data</div>
    <form ng-submit="save()">
        <div class="body">
            <div class="row-fluid">
                <div class="col col-sm-3 col-md-3 col-lg-3">
                    <div>First Name</div>
                </div>
                <div class="col col-sm-8 col-md-8 col-lg-8">
                    <input class="form-control" type="text" ng-model="data.firstname" required/>
                </div>
            </div>
            <div class="row-fluid">
                <div class="col col-sm-3 col-md-3 col-lg-3">
                    <div>Last Name</div>
                </div>
                <div class="col col-sm-8 col-md-8 col-lg-8">
                    <input class="form-control" type="text" ng-model="data.lastname" required/>
                </div>
            </div>
            <div class="row-fluid">
                <div class="col col-sm-3 col-md-3 col-lg-3">
                    <div>City</div>
                </div>
                <div class="col col-sm-8 col-md-8 col-lg-8">
                    <input class="form-control" type="text" ng-model="data.cityname" required/>
                </div>
            </div>
            <div class="row-fluid">
                <div class="col col-sm-3 col-md-3 col-lg-3">
                    <div>Contact(Mobile)</div>
                </div>
                <div class="col col-sm-8 col-md-8 col-lg-8">
                    <input class="form-control" type="number" ng-model="data.contact" maxlength="10" required/>
                </div>
            </div>
            <div class="row-fluid">
                <div class="col col-sm-3 col-md-3 col-lg-3">

                </div>
                <div class="col col-sm-8 col-md-8 col-lg-8 btn-container">
                    <input type="submit" class="btn btn-primary"></button>
                    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
